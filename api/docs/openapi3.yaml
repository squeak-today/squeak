            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Not Found
      tags:
        - story
      description: Get story QNA context by ID
      summary: Get story QNA context
  /story/query:
    get:
      parameters:
        - description: Language
          in: query
          name: language
          required: true
          schema:
            type: string
        - description: CEFR
          in: query
          name: cefr
          required: true
          schema:
            type: string
        - description: Subject
          in: query
          name: subject
          required: true
          schema:
            type: string
        - description: Page
          in: query
          name: page
          required: true
          schema:
            type: string
        - description: Page Size
          in: query
          name: pagesize
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/models.StoryItem'
                type: array
          description: OK
      tags:
        - story
      description: Get story query by ID
      summary: Get story query
  /student:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.StudentStatusResponse'
          description: OK
        '403':
