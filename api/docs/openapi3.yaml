          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Not Found
      tags:
        - story
      description: Get story content by ID
      summary: Get story page content
  /story/context:
    get:
      parameters:
        - description: Content ID
          in: query
          name: id
