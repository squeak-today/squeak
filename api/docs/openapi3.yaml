      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.UpsertProfileResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Conflict
      tags:
        - profile
      description: Create or update the user's profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.UpsertProfileRequest'
        description: Profile information
        required: true
      summary: Upsert user profile
  /progress:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.TodayProgressResponse'
          description: OK
      tags:
        - progress
      description: Get the user's progress for today
      summary: Get today's progress
  /progress/increment:
    get:
      parameters:
        - description: Amount to increment by
          in: query
          name: amount
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.IncrementProgressResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
      tags:
        - progress
      description: Increment the number of questions completed for today
      summary: Increment questions completed
  /progress/streak:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.StreakResponse'
          description: OK
      tags:
