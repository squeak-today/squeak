          description: OK
      tags:
        - news
      description: Get news content by ID
      summary: Get news content
  /organization:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.OrganizationResponse'
          description: OK
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Unauthorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Not Found
      tags:
        - organization
      description: Check Organization for Teacher
      summary: Check Organization for Teacher
  /organization/create:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.CreateOrganizationResponse'
          description: OK
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Unauthorized
      tags:
        - organization
      description: Create Organization. Automatically adds the calling user as a teacher.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.CreateOrganizationRequest'
        description: Create organization request
        required: true
      summary: Create Organization
  /organization/join:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.JoinOrganizationResponse'
          description: OK
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Unauthorized
      tags:
        - organization
      description: Join Organization that has been created by another admin.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.JoinOrganizationRequest'
        description: Join organization request
        required: true
      summary: Join Organization
  /organization/payments:
    get:
      responses:
        '200':
          content:
            application/json:
