      description: Accept content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.RejectContentRequest'
        description: Reject content request
        required: true
      summary: Accept content
  /teacher/classroom/update:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.UpdateClassroomResponse'
          description: OK
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Forbidden
      tags:
        - teacher
      description: Update classroom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.UpdateClassroomRequest'
        description: Update classroom request
        required: true
      summary: Update classroom
  /webhook:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.WebhookResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
      tags:
        - stripe
      description: Validates and processes incoming webhook events from Stripe
      summary: Process Stripe webhook
components:
  schemas:
    models.AcceptContentRequest:
      properties:
        classroom_id:
          example: '123'
          type: string
        content_id:
          example: 123
          minimum: 0
          type: integer
        content_type:
          example: News
          type: string
      required:
        - classroom_id
        - content_type
      type: object
    models.AcceptContentResponse:
      properties:
        message:
          example: Content accepted successfully
          type: string
      required:
        - message
      type: object
    models.AudioHealthResponse:
      properties:
        status:
          example: live
          type: string
      required:
        - status
      type: object
    models.CancelSubscriptionRequest:
      type: object
    models.CancelSubscriptionResponse:
      properties:
        canceled_plan:
          example: CLASSROOM
          type: string
        current_expiration:
          example: '2025-03-24T12:00:00Z'
          type: string
        success:
          example: true
          type: boolean
      required:
        - canceled_plan
        - current_expiration
        - success
      type: object
    models.ClassroomContentItem:
      properties:
        cefr_level:
          example: B1
          type: string
        content_type:
          example: News
          type: string
        created_at:
          example: '2025-02-26T13:01:13.390612Z'
          type: string
        date_created:
          example: '2025-02-26'
          type: string
        id:
          example: '2479'
          type: string
        language:
          example: French
          type: string
        pages:
          example: 10
          type: integer
        preview_text:
          example: |-
            # L'actualité musicale en bref

            ## Un flot de nouveautés...
          type: string
        title:
          example: |-
            # L'actualité musicale en bref

            ## Un fl...
          type: string
        topic:
          example: Music
          type: string
      required:
        - cefr_level
        - content_type
        - created_at
        - date_created
        - id
        - language
        - pages
        - preview_text
        - title
        - topic
      type: object
    models.ClassroomListItem:
      properties:
        classroom_id:
          example: '123'
          type: string
        name:
          example: Connor
          type: string
        students_count:
          example: 10
          minimum: 0
          type: integer
      required:
        - classroom_id
        - name
      type: object
    models.CreateCheckoutSessionRequest:
      type: object
    models.CreateCheckoutSessionResponse:
      properties:
        redirect_url:
          example: 'https://checkout.stripe.com/c/pay/123'
          type: string
      required:
        - redirect_url
      type: object
    models.CreateClassroomRequest:
      properties:
        name:
          example: Tuesday 9am
          type: string
        students_count:
          example: 10
          minimum: 0
          type: integer
      required:
        - name
      type: object
    models.CreateClassroomResponse:
      properties:
        classroom_id:
          example: '123'
          type: string
      required:
        - classroom_id
      type: object
    models.CreateOrganizationRequest:
      type: object
    models.CreateOrganizationResponse:
      properties:
        organization_id:
          example: '123'
          type: string
        teacher_id:
          example: '123'
          type: string
      required:
        - organization_id
        - teacher_id
      type: object
    models.DeleteClassroomRequest:
      properties:
        classroom_id:
          example: '123'
          type: string
      required:
        - classroom_id
      type: object
    models.DeleteClassroomResponse:
      properties:
        message:
          example: Classroom deleted successfully
          type: string
      required:
        - message
      type: object
    models.ErrorResponse:
      properties:
        code:
          example: PROFILE_NOT_FOUND
          type: string
        error:
          example: Something went wrong
          type: string
      required:
