      description: Check if the user is a teacher
      summary: Check user teacher status
  /teacher/classroom:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.GetClassroomListResponse'
          description: OK
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Forbidden
      tags:
        - teacher
      description: Get classrooms
      summary: Get classrooms
  /teacher/classroom/accept:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.AcceptContentResponse'
          description: OK
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Forbidden
      tags:
        - teacher
      description: Accept content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.AcceptContentRequest'
        description: Accept content request
        required: true
      summary: Accept content
  /teacher/classroom/content:
    get:
      parameters:
        - description: Language
          in: query
          name: language
          required: true
          schema:
            type: string
        - description: CEFR
          in: query
          name: cefr
          required: true
          schema:
            type: string
        - description: Subject
          in: query
          name: subject
          required: true
          schema:
            type: string
        - description: Page
          in: query
          name: page
          required: true
          schema:
            type: string
        - description: Page size
          in: query
          name: pagesize
          required: true
          schema:
            type: string
        - description: Whitelist status
          in: query
          name: whitelist
          required: true
          schema:
            type: string
        - description: Content type
          in: query
          name: content_type
          required: true
          schema:
            type: string
        - description: Classroom ID
          in: query
          name: classroom_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/models.ClassroomContentItem'
                type: array
          description: OK
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Forbidden
      tags:
        - teacher
      description: Query classroom content
      summary: Query classroom content
  /teacher/classroom/create:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.CreateClassroomResponse'
          description: OK
        '403':
          content:
