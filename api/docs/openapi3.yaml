openapi: 3.0.0
info:
  contact: {}
  description: Backend API for Squeak Platform
  title: Squeak API
  version: '1.0'
servers:
  - url: /
paths:
  /audio:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.AudioHealthResponse'
          description: OK
      tags:
        - audio
      description: Check if the audio service is live
      summary: Check audio service health
  /audio/stt:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.SpeechToTextResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
      tags:
        - audio
      description: Convert speech audio to text
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.SpeechToTextRequest'
        description: Speech to text request
        required: true
      summary: Speech to text
  /audio/translate:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.TranslateResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
      tags:
        - audio
      description: Translate text from source language to target language
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.TranslateRequest'
        description: Translation request
        required: true
      summary: Translate text
  /audio/tts:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.TextToSpeechResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Internal Server Error
      tags:
        - audio
      description: Convert text to speech audio
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/models.TextToSpeechRequest'
        description: Text to speech request
        required: true
      summary: Text to speech
  /news:
    get:
      parameters:
        - description: Content ID
          in: query
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.GetNewsResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Bad Request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.ErrorResponse'
          description: Internal Server Error
      tags:
        - news
      description: Get news content by ID
      summary: Get news content
  /news/query:
    get:
      parameters:
        - description: Language
          in: query
          name: language
          required: true
          schema:
            type: string
        - description: CEFR
          in: query
          name: cefr
          required: true
          schema:
            type: string
        - description: Subject
          in: query
          name: subject
          required: true
          schema:
            type: string
        - description: Page
          in: query
          name: page
          required: true
          schema:
            type: string
        - description: Page size
          in: query
          name: pagesize
          required: true
